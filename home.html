<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- <script src="./config.js"></script> -->
    
</head>
<body>
    <div id="1" class="container">
        <h1>TEST</h1>
      <div class="form-group"></div>
              <button disabled class="btn btn-primary" id="quickstart-sign-in" name="signin" onclick="toggleSignIn()">Sign In</button>
              &nbsp;&nbsp;&nbsp;
              <button onclick="handleSignUp()" class="btn btn-success" id="quickstart-sign-up" name="signup">Sign Up</button>
              &nbsp;&nbsp;&nbsp;
              <button onclick="sendEmailVerification()" class="btn btn-danger" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
              &nbsp;&nbsp;&nbsp;
              <button class="btn btn-default" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>

                  <div class="quickstart-user-details-container">
                    Firebase Sign In status:  <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <div>NAME <span id="name_email">NONE</span></div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                  </div>
    </div>

    



<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="./config.js"></script>

</body>
</html>
