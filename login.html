<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>เข้าสู่ระบบ</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
  </head>
  <style>
  body {
  background-color:#eceff1;
}
  </style>

  <body>
        <div class="container">
                <div class="row">
                        <div class="col s12"><br><br><br><br><br><br><br></div>
                        <div class="col s12 m4 l2"></div>
                        <div class="col s12 m4 l8">
                            <div class="card-panel">
                                    <h4 class="center-align">เข้าสู่ระบบผู้ดูแลระบบ</h4>
                                <div class="row">
                                        <div class="input-field col s12">
                                          <i class="material-icons prefix">email</i>
                                          <input id="email" type="email" class="validate">
                                          <label for="email">อีเมล์</label>
                                        </div>
                                </div>
                                <div class="row">
                                        <div class="input-field col s12">
                                          <i class="material-icons prefix">account_circle</i>
                                          <input id="password" type="password" class="validate">
                                          <label for="password">รหัสผ่าน</label>
                                          <br><br><br>
                                          
                                          <button class="btn waves-effect waves-purple"  name="signin" onclick="toggleSignIn()">เข้าสู่ระบบ
                                                <i class="material-icons right">send</i>
                                          </button>
                                          <button  class="btn waves-effect waves-red" onclick="call()"  name="signup">ลืมรหัสผ่าน
                                              <i class="material-icons right">info_outline</i>
                                        </button>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m4 l2"></div>
                </div>
        </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="./route.js"></script>
  </body>
</html>
